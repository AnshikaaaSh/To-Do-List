<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name= "viewoort" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>To-Do App</header>
        <div class="inputField">
          <input type="text" placeholder="Add your new todo">
          <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <li>Buy a new laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Complete a previous task<span><i class="fas fa-trash"></i></span></li>
            <li>Read a book <span><i class="fas fa-trash"></i></span></li>
            <li>Buy groceries <span><i class="fas fa-trash"></i></span></li>
            <li>Pay Bills <span><i class="fas fa-trash"></i></span></li>
            <li>Plan for Joey's birthday <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span>pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    

</body>
</html>
